<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Payment</h1>
        <form action="/payment/complete" method="post">
            <div class="form-group">
                <label for="paymentMethod">Select Payment Method</label>
                <select class="form-control" id="paymentMethod" name="paymentMethod" required>
                   <option value="cash">Cash</option>
                    <option value="creditCard">Credit Card</option>                    
                </select>
            </div>
            <div class="form-group" id="creditCardDetails" style="display: none;">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" pattern="\d{16}">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" pattern="\d{3}">
            </div>
            <button type="submit" class="btn btn-primary">Complete Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function () {
            const creditCardDetails = document.getElementById('creditCardDetails');
            if (this.value === 'creditCard') {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
