<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleForm() {
            const role = document.querySelector('input[name="role"]:checked').value;
            document.getElementById('guest-fields').style.display = role === 'guest' ? 'block' : 'none';
            document.getElementById('staff-fields').style.display = role === 'staff' ? 'block' : 'none';
            document.getElementById('employee-fields').style.display = role === 'employee' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>Signup</h1>
        <form action="/auth/signup" method="post">
            <div class="form-group">
                <label>Role:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleGuest" value="guest" onclick="toggleForm()" required>
                    <label class="form-check-label" for="roleGuest">Guest</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleStaff" value="staff" onclick="toggleForm()" required>
                    <label class="form-check-label" for="roleStaff">Staff</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="roleEmployee" value="employee" onclick="toggleForm()" required>
                    <label class="form-check-label" for="roleEmployee">Employee</label>
                </div>
            </div>
            <!-- Guest Fields -->
            <div id="guest-fields" style="display: none;">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
            </div>
            <!-- Staff Fields -->
            <div id="staff-fields" style="display: none;">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" name="userName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="staffID">Staff ID:</label>
                    <input type="text" id="staffID" name="staffID" class="form-control">
                </div>
            </div>
            <!-- Employee Fields -->
            <div id="employee-fields" style="display: none;">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" name="userName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="employeeID">Employee ID:</label>
                    <input type="text" id="employeeID" name="employeeID" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
        </form>
    </div>
</body>
</html>
