<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
       <a href="/auth/signup" class="btn btn-warning">Back</a> <h1>Staff Signup</h1>
        <form action="/auth/signup" method="post">
            <input type="hidden" name="role" value="staff">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="userName">Username:</label>
                <input type="text" id="userName" name="userName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="staffID">Staff ID:</label>
                <input type="text" id="staffID" name="staffID" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <div class="text-danger mt-3" th:if="${error}" th:text="${error}"></div>
        </form>
         
    </div>
</body>
</html>
