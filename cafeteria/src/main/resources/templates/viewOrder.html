<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Order</title>
     <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Order Details</h2>
        
        <div class="card">
            <div class="card-header">
                Order ID: <span th:text="${order.id}"></span>
            </div>
            <div class="card-body">
                <p><strong>Order Date:</strong> <span th:text="${order.orderDate}"></span></p>
                <p><strong>Customer:</strong> <span th:text="${order.user.userName}"></span></p>
                <p><strong>Total Price:</strong> <span th:text="${order.totalPrice}"></span></p>
                <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
                <!--<p><strong>Items:</strong></p>
                <ul>
                    <li th:each="item : ${items}" th:text="${item.name}">Item Name</li>
                </ul>-->
            </div>
        </div>
        
        
        
           <div>
            <a th:href="@{/orders/guestOrders/{id}(id=${userID})}" class="btn btn-primary">Back to Orders</a>
        </div>
            
         
         
       
        
        
    </div>
</body>
</html>
