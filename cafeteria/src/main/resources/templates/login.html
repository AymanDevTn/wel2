 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .google-btn {
            background-color: #4285F4;
            color: white;
        }
        .google-btn:hover {
            background-color: #357ae8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		
           <div class="text-center mb-4">
            <img src="/images/home_logo.png" th:src="@{/images/home_logo.png}" alt="Logo" class="img-fluid" style="max-width: 400px;">
        </div> 
        <h1 class="mb-4 text-center">Login</h1>
        <form action="/auth/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
            

        </form>
        <p class="text-danger mt-3 text-center" th:if="${error}" th:text="${error}"></p>
          <div class="text-center mt-3">
            <a href="/auth/signup" class="btn btn-info">Register</a>
        <div class="text-center mt-3">
            <a href="/auth/guestLogin" class="btn btn-warning">Login as Guest</a>
        </div>
         <h3 class="">OR</h3>
    <a th:href="@{/oauth2/authorization/google}" class="btn google-btn btn-block">
                <i class="fab fa-google"></i> Login with Google
            </a>
    </div>
</body>
</html>
