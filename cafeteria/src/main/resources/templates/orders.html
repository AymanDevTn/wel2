<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Orders</h1>
    <ul>
        <li th:each="order : ${orders}">
            <p>Order ID: <span th:text="${order.id}"></span></p>
            <p>User: <span th:text="${order.user.userName}"></span></p>
            <!--<p>Item: <span th:text="${order.item.name}"></span></p>-->
            <p>Order Date: <span th:text="${order.orderDate}"></span></p>
            <form action="/employee/orders/ready" method="post">
                <input type="hidden" name="orderId" th:value="${order.id}">
                <button type="submit">Mark as Ready</button>
            </form>
        </li>
    </ul>
</body>
</html>
