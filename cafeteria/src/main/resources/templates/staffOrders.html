<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Orders</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
		<form action="/HomeStaff" method="get">
                <button type="submit" class="  btn btn-warning">back</button>
            </form>   
        <h1>Staff Orders</h1>
       
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                   <th>Order ID</th>
                      <th>order Date</th>
                  <!--  <th>items</th>-->
                   
                    <th>Total Price</th>
                    <th>State</th>
                     <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${allOrdersDTO}">
                    <td th:text="${order.id}">id</td>
                    <td th:text="${order.orderDate}">orderDate</td>
                    
                   <!-- <td th:each="item : ${order.items}">  -->
                    	<!--	<td th:text="${item.name}">name</tr>
                    		<td th:text="${item.price}">price</tr>-->
                    
                   <!-- <td th:text="${order.items.name}">items</td>-->
               <!--  <td th:text="${#strings.arrayJoin(order.items.toArray(), ', ')}">items</td>-->
             
                    <td th:text="${order.totalPrice}">totalPrice</td>
                    <!--<td th:text="${order.user.userName}">userName</td>-->
                    <td th:text="${order.status}">status</td>
                    <td>
                        <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-info btn-sm">View</a>
                       <!-- <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Delete</a>-->
                    </td>
                </td>
            </tbody>
        </table>
      
        
    </div>
</body>
</html>
