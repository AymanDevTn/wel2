<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollable-table {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		<a href="/HomeEmployee" class="btn btn-primary">Back</a>
        <h2>Employee Activity Logs</h2>
        <div class="scrollable-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date.Time</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${EMPlogs}">
                        <td th:text="${log.timestamp}"></td>
                        <td th:text="${log.user}"></td>
                        <td th:text="${log.action}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2>Staff Activity Logs</h2>
        <div class="scrollable-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date.Time</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${Stafflogs}">
                        <td th:text="${log.timestamp}"></td>
                        <td th:text="${log.user}"></td>
                        <td th:text="${log.action}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2>Guest Activity Logs</h2>
        <div class="scrollable-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date.Time</th>
                        <th>User</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${Guestlogs}">
                        <td th:text="${log.timestamp}"></td>
                        <td th:text="${log.user}"></td>
                        <td th:text="${log.action}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
